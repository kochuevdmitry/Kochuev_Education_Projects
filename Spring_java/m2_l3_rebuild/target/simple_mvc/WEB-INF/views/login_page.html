<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book shelf login</title>
    <meta charset="UTF-8">
    <style>
        #login_form {
            position: absolute;
            left: 50%;
            top: 40%;
            transform: translate(-50%, -50%);
        }

        .login_item {
            margin-bottom: 10px;
        }

        #login_add_form {
            position: absolute;
            left: 50%;
            top: 60%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<div id="login_form">
    <form method="post" th:action="@{/login/auth}" th:object="${loginForm}">
       <!-- <img class="login_item" th:src="@{/images/book_icon.png}">
        --><br>
        <input class="login_item" type="text" placeholder="enter username" th:field="*{username}">
        <br>
        <input class="login_item" type="password" placeholder="password" th:field="*{password}">
        <br>
        <input class="login_item" type="submit" value="login">
    </form>

</div>
<div id="login_add_form">
    <form method="post" th:action="@{/login/save}" th:object="${loginSaveForm}">
        <!--<img class="login_item" th:src="@{/images/book_icon.png}">
        --><br>
        <input class="login_item" type="text" placeholder="enter username" th:field="*{username}">
        <br>
        <input class="login_item" type="password" placeholder="password" th:field="*{password}">
        <br>
        <input class="login_item" type="submit" value="save">
    </form>

    <table id="logins">
        <tr>
            <th>login</th>
            <th>password</th>
        </tr>
        <tr th:each="login : ${logins}">
            <td th:text="${login.username}"></td>
            <td th:text="${login.password}"></td>
        </tr>
    </table>
</div>
</body>
</html>
