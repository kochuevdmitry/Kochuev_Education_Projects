<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Download files</title>
</head>
<body>
<div align="center">

    <h1>Download file:</h1>

    <table id="files">
        <tr>
            <th>Name</th>
        </tr>
        <tr th:each="file : ${fileList}">
            <td align="center">
                <a th:href="|/simple_mvc_war_exploded/books/download/?filename=${file.getFileName()}|"><span th:text="${file.getFileName()}"></span></a>
            </td>
        </tr>
    </table>

    <br>
    <br>

    <a href="/simple_mvc_war_exploded/books/shelf">Back To Books shelf</a>
</div>

</body>
</html>
